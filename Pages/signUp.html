<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>UnWeb Sign Up</title>
		<meta name="description" content="UnWeb">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../resources/css/bootstrap.css">
		<link rel="stylesheet" href="../resources/css/styles.css">
	</head>
	<body>
		<div class="content">
		<!--Barra de navegación-->
		<nav id="navp">
			<a href="index.html" id="iconp">UnWeb</a>
			<ul id="menuprinc">
				<a class="ep" id ="games" href="games.html" target="_self" style="display:none;"><li>Games</li></a> 
				<a class="ep" id="profile" href="profile.html" target="_self" style="display:none;"><li>Profile</li></a>
				<a class="ep" id ="achievements" href="achieve.html" target="_self" style="display:none;"><li>Achievements</li></a> 
				<a class="ep" id ="ladders" href="ladders.html" target="_self" style="display:none;"><li>Ladders</li></a> 
				<a class="ep" id="link_login" href="login.html" target="_self" style="display:none;"><li>Login</li></a>
			</ul>
		</nav>
		<!--/Barra de navegación-->
		
		<!--Content -->
			<div class="container">
				<div class="col-md-3"></div>
					<div class="col-md-6" id="formwrap" style="height:440px;">
					<h2 class="formLabel">Create your free account<h2/>
							<form>
								<div class="form-group" style="padding:20px;padding-bottom:2px;">
									<input type="text" class="form-control" id="NameInput" placeholder="Name" style="margin-bottom:10px">
									<input type="email" class="form-control" id="EmailInputSU" placeholder="Email" style="margin-bottom:10px">
									<input type="text" class="form-control" id="UserInputSU" placeholder="Username" style="margin-bottom:10px;">
									<p class="avaliable"><br /></p>
									<input type="password" class="form-control" id="PasswordInput" placeholder="Password" style="margin-bottom:10px">
									<input type="password" class="form-control" id="CheckPasswordInput" placeholder="Confirm your password" style="margin-bottom:10px">
									<p class="checkpass"><br /></p>
									<button type="button" class="btn btn-default navbar-btn" style="display:block">Send</button>
								</div>
							</form>	
					</div>
					<div class="col-md-3"></div>
			</div>			
		<!--/Content -->

		<!--Footer-->
		<footer style="border-top: solid 1px whitesmoke; margin-top:50px;">
			<div class="container">
				<p style="text-align: center; margin-top: 25px;">Universidad Del Norte 2015</p>
			</div>			
		</footer>
		<!--/Footer-->
			
		</div>
		<script type="text/javascript" src="../resources/js/jquery.min.js"></script>
		<script type="text/javascript" src="../resources/js/bootstrap.js"></script>
		<script type="text/javascript" src="../resources/js/signUp.js"></script>
		<script type="text/javascript" src="../resources/js/core.js"></script>
	</body>
</html>
